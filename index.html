<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Mini Cam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #camera-container {
            position: relative;
            flex-grow: 1;
            width: 100%;
        }

        #camera {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 1; /* Ensure it's capturing */
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0; /* Same as body background or you can use rgba(0, 0, 0, 0.5) for semi-transparent */
            z-index: 2;
        }

        #button-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #cccccc;
        }

        #take-photo {
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            border: 2px solid #000;
            cursor: pointer;
            transition: background-color 0.1s, border-color 0.1s;
        }

        #take-photo:active {
            background-color: black;
            border-color: white;
        }

        #toggle-camera {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
            outline: none;
        }

        #toggle-camera svg {
            width: 40px;
            height: 40px;
            fill: black;
        }

        #photo {
            display: none;
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="camera" autoplay></video>
        <div id="overlay"></div>
    </div>
    <div id="button-container">
        <button id="take-photo"></button>
        <button id="toggle-camera">
            <img id="toggle-icon" src="landscape-off.svg" alt="Toggle Icon">
        </button>
    </div>
    <canvas id="photo"></canvas>

    <script>
        (function() {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('photo');
            const takePhotoButton = document.getElementById('take-photo');
            const toggleCameraButton = document.getElementById('toggle-camera');
            const overlay = document.getElementById('overlay');
            const toggleIcon = document.getElementById('toggle-icon');

            let cameraStream = null;

            const cameraStateKey = 'cameraState';
            const cameraState = localStorage.getItem(cameraStateKey);

            // Initialize camera visibility based on saved state
            if (cameraState === 'shown') {
                video.style.zIndex = '1';
                overlay.style.display = 'none';
                toggleIcon.src = 'landscape.svg';
                startCamera();
            } else {
                video.style.zIndex = '-1';
                overlay.style.display = 'block';
                toggleIcon.src = 'landscape-off.svg';
            }

            toggleCameraButton.addEventListener('click', () => {
                if (overlay.style.display === 'block') {
                    overlay.style.display = 'none';
                    video.style.zIndex = '1';
                    toggleIcon.src = 'landscape.svg';
                    startCamera();
                    localStorage.setItem(cameraStateKey, 'shown');
                } else {
                    overlay.style.display = 'block';
                    video.style.zIndex = '-1';
                    toggleIcon.src = 'landscape-off.svg';
                    stopCamera();
                    localStorage.setItem(cameraStateKey, 'hidden');
                }
            });

            takePhotoButton.addEventListener('click', () => {
                if (!cameraStream) {
                    startCamera().then(() => {
                        capturePhoto();
                    });
                } else {
                    capturePhoto();
                }
            });

            function startCamera() {
                return navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" }
                    }
                })
                .then(stream => {
                    cameraStream = stream;
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("Error accessing the camera: ", err);
                });
            }

            function stopCamera() {
                if (cameraStream) {
                    let tracks = cameraStream.getTracks();
                    tracks.forEach(track => {
                        track.stop();
                    });
                    cameraStream = null;
                    video.srcObject = null;
                }
            }

            function capturePhoto() {
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(blob => {
                    const compressedBlob = compressImage(blob);
                    const randomSuffix = Math.floor(Math.random() * 100000); // Generate random number
                    triggerDownload(compressedBlob, `photo_${randomSuffix}.png`);
                }, 'image/png');
            }

            function compressImage(blob) {
                return blob;
            }

            function triggerDownload(blob, filename) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        })();
    </script>
</body>
</html>
